buildscript {
    ext.kotlin_version = '2.1.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // JitPack هو الأمل الوحيد حالياً للعثور على النسخة المحذوفة
        maven { url 'https://jitpack.io' }
        maven { url "https://maven.google.com" }
    }
    
    configurations.all {
        resolutionStrategy {
            force "com.google.android.gms:play-services-location:21.0.1"
            
            eachDependency { DependencyResolveDetails details ->
                if (details.requested.group == 'com.arthenica' && details.requested.name.contains('ffmpeg-kit')) {
                    // إجبار الإصدار على 6.0.3 ليتطابق تماماً مع ما تطلبه الحزمة في pubspec
                    details.useVersion '6.0.3'
                }
            }
        }
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                if (namespace == null) {
                    namespace project.group
                }
            }
        }
    }
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
