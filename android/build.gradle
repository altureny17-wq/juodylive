buildscript {
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // الحفاظ على النسخة التي يطلبها مشروعك
        classpath 'com.android.tools.build:gradle:8.9.1'
        classpath "org.jetbrains.kotlin:kotlin-build-tools-impl:1.9.22"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://storage.zego.im/maven' }
    }
    
    configurations.all {
        resolutionStrategy {
            force "com.google.android.gms:play-services-location:21.0.1"

            // هذا الجزء هو "المفتاح" لحل مشكلة 403 Forbidden
            // سيقوم بإجبار Gradle على تجاهل أي طلب لنسخ كوتلن قديمة (مثل 1.3.72)
            // واستخدام النسخة الحديثة المتوافقة مع Gradle 8
            eachDependency { details ->
                if (details.requested.group == 'org.jetbrains.kotlin') {
                    details.useVersion "$kotlin_version"
                }
                // حل مشكلة Proguard القديم الذي يسبب فشل البناء
                if (details.requested.group == 'net.sf.proguard') {
                    details.useVersion "7.2.2" 
                }
            }
        }
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                if (namespace == null) {
                    namespace project.group
                }
            }
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
