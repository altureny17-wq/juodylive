name: Build Flutter APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- تنظيف عميق وحقيقي للمساحة ---
      - name: Free Disk Space (Deep Clean)
        run: |
          echo "المساحة قبل التنظيف:"
          df -h
          # حذف أضخم المجلدات التي لا يحتاجها الأندرويد
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/lib/jvm/
          sudo rm -rf /var/lib/apt/lists/*
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /opt/google/chrome
          # تنظيف إضافي لصور دوكر والملفات المؤقتة
          sudo docker image prune -a -f
          sudo apt-get autoremove -y
          sudo apt-get clean
          echo "المساحة بعد التنظيف العميق (يجب أن تكون أكثر من 30G):"
          df -h
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false # تعطيل الكاش لتوفير المساحة

      - name: Install Dependencies
        run: |
          flutter pub get
          
      - name: Build APK
        run: |
          flutter build apk --release --split-per-abi 

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/*.apk
          
